<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Data Manipulator</title>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/select_menu.css">
        <link rel="shortcut icon" href="#">

    </head>
    <body>
        {% load static %}
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        <script src="/static/jquery_select_menu.js"></script>   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.8.0/vanilla-tilt.min.js" integrity="sha512-RX/OFugt/bkgwRQg4B22KYE79dQhwaPp2IZaA/YyU3GMo/qY7GrXkiG6Dvvwnds6/DefCfwPTgCXnaC6nAgVYw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

        <section>     
            <div>
                <h1>Algorithm SELECT</h1>
            </div>

            <div class="cards">
                <div class="card middle" style="margin-right: 2%; ">
                    <image class="algocard"
                        width="225" 
                        height="225" 
                        src="{% static "images/extract7.PNG" %}" 
                        alt="My image"
                        style="margin-top:2%;opacity:100%;"
                    />
                    <span style="font-size:24px;">Extract</span>
                </div>

                <div class="card middle" style="margin-right: 2%; ">
                    <image class="algocard"
                        width="225" 
                        height="225" 
                        src="{% static "images/combine10.PNG" %}" 
                        alt="My image"
                        style="margin-top:2%;opacity:100%;"
                    />
                    <span style="font-size:24px;">Combine</span>
                </div>

                <div class="card middle" style="margin-right: 2%;">
                    <image class="algocard"
                        width="225" 
                        height="225" 
                        src="{% static "images/update4.PNG" %}" 
                        alt="My image"
                        style="margin-top:2%;opacity:100%;margin-bottom:2%;"
                    />
                    <span style="font-size:24px;">Update</span>
                </div>

            </div>


            
        </section>
    </body>
</html>
